<!DOCTYPE html>
<html>
<head>
    <title>Web form</title>

</head>

<body>

<form>
    First name: <br>
    <input type="text" name="firstName">
    <br>
    Last name: <br>
    <input type="text" name="lastName">
    <br>
    Additional information: <br>
    <textarea name="addInfo" rows="2"></textarea>
    <br>
    <input type="submit" name="submit">
    <input type="reset" value="Clear">

</form>
</body>



</html>
